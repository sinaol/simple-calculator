<!DOCTYPE html>
<html>

<head>
    <title>simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <input type="number" placeholder="first number" id="first">
    <br>
    <input type="number" placeholder="second number" id="second">
    <br>
    <input type="number" id="result" placeholder="result...">

    <div id="buttons">
        <input type="button" value="+" id="inc" onclick="inc()">
        <input type="button" value="-" id="dec" onclick="dec()">
        <br>
        <input type="button" value="*" id="mul" onclick="mul()">
        <input type="button" value="/" id="div" onclick="div()">
    </div>

    <script src="/script.js"></script>
</body>

</html>
